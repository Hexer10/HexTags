addons:
  apt:
    packages:
    - lftp
    - lib32z1
    - lib32stdc++6
	
language: c

sudo: false

script:
- if [[ $TRAVIS_PULL_REQUEST != "false" ]]; then bash ci/test.sh; fi
- if [[ $TRAVIS_PULL_REQUEST == "false" ]]; then bash ci/build.sh $TRAVIS_TAG; fi

notifications:
  email: false
 
deploy:
  provider: releases
  api_key:
    secure: 
  file: hextags.zip
  skip_cleanup: true
  on:
    branch: master
    tags: true
    repo: Hexer10/HexTags
